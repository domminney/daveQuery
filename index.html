<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testing daveQuery</title>
    <script src="daveQuery.js"></script>
    <style>
        .selected {
            color: red;
        }

        span {
            padding-left: 2rem;
            padding-right: 2rem;
        }

        textarea {
            height: 20rem;
            width: 20rem;
        }
    </style>
</head>

<body>

    <div class="testcontainer">
        <h1 class="test1">h1 1</h1>

        <p class="test2">p 2</p>

        <p class="test3">p 3</p>

        <textarea>

        </textarea>
    </div>

    <script>

        $('p').prepend("<span>2 Spans</span><span>Prepended to each p element</span>")
        $('.test1').append("<span>Appending to title</span>")
        $("textarea").click("alert('THIS IS THE CONTENT OF TEXTAREA TAKEN FROM THE API\\n\\n' + $('textarea').val())")

        $('h1').on("mouseover",function(){
            $(this).css("color","red").css({fontSize:"3rem"})
        })

        $("textarea").click(function () {
            $("textarea").val("")
        })

        $(".test3").addClass("selected").on("mouseout",function(){$(this).toggleClass("selected")})

        $("div").removeClass("testcontainer")

        $("div").append("<p class='appended'>I am appending this</p>")

        $("body").append($(".appended"))

        $("<h3>This is some HTML I Am Appending To</h3>").appendTo("div").click(function(){
            $(this).remove()
        })
        $("<h3>This is some HTML I Am Prepending To</h3>").prependTo("div")

        $(".test2").attr("style","font-size:20px").data("test","testing")

        console.log($(".test2").data("test"))
        console.log($("div").firstChild())
        console.log($("div").lastChild())
        console.log($("div").firstChild().next())
        console.log($("div").lastChild().prev())

        $("div").append("<p>a</p>")

        $("body").lastChild().html("<span>HTML</span>")
        console.log($("div").html())
        console.log($("div").text())
    
        $("body").append("<h5 />")

        $("h5").text("<span>This is entered as text</span>")

        async function abc() {
            rsp = await $.get("https://cex.io/api/ohlcv2/hd/20210202/BTC/USD")
            $("textarea").val(JSON.stringify(rsp))
        }

        abc()



    </script>


</body>

</html>
